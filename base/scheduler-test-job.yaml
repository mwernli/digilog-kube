apiVersion: batch/v1
kind: Job
metadata:
  name: scheduler-test
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: scheduler-test
    spec:
      containers:
        - name: digilog-scheduler
          image: trephor/digilog-scheduler:0.1
          imagePullPolicy: Always
          command: ["/usr/venv/bin/python"]
          args: ["/usr/src/scheduler.py", "calibrate", "municipality", "-84"]
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
                  optional: false
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: user
                  optional: false
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-cm
                  key: databaseName
                  optional: false
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: password
                  optional: false
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: user
                  optional: false
            - name: SCHEDULER_LOGGING_TARGET
              value: 'LOKI'
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
      restartPolicy: OnFailure
